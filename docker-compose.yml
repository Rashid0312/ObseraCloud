# ObseraCloud Production Docker Compose
# Reads secrets from .env file - copy .env.example to .env and configure

services:
  # ===========================================
  # DATABASE (not exposed externally)
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: obsera-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-obsera}
      POSTGRES_USER: ${POSTGRES_USER:-obsera_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    # Port exposed for local development and health checker
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - obsera-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-obsera_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # BACKEND API
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: obsera-backend
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-obsera_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-obsera}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      - PROMETHEUS_URL=${PROMETHEUS_URL:-http://prometheus:9090}
      - LOKI_URL=${LOKI_URL:-http://loki:3100}
      - TEMPO_URL=${TEMPO_URL:-http://tempo:3200}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - obsera-net
    restart: unless-stopped

  # ===========================================
  # FRONTEND
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5001}
    container_name: obsera-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - obsera-net
    restart: unless-stopped

  # ===========================================
  # NGINX REVERSE PROXY (for HTTPS)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: obsera-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    networks:
      - obsera-net
    restart: unless-stopped
    profiles:
      - production

  # ===========================================
  # OBSERVABILITY STACK
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: obsera-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - obsera-net
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: obsera-loki
    command: -config.file=/etc/loki/loki-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/loki-config.yaml
      - loki-data:/loki
    networks:
      - obsera-net
    restart: unless-stopped

  tempo:
    image: grafana/tempo:latest
    container_name: obsera-tempo
    user: root
    command: [ "-config.file=/etc/tempo/tempo-config.yaml" ]
    ports:
      - "3200:3200"
      - "4320:4318"  # Tempo OTLP HTTP endpoint for direct trace ingestion
    volumes:
      - ./tempo/tempo-config.yaml:/etc/tempo/tempo-config.yaml
      - tempo-data:/tmp/tempo
    networks:
      - obsera-net
    restart: unless-stopped

  # ===========================================
  # OTLP GATEWAY & COLLECTOR
  # ===========================================
  auth-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: obsera-auth-gateway
    ports:
      - "4319:4319"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-obsera_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-obsera}
      - OTEL_COLLECTOR_URL=http://otel-collector:4318
    depends_on:
      postgres:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - obsera-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4319/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: obsera-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector/otel-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
      - "13133:13133"
    depends_on:
      - tempo
      - loki
    networks:
      - obsera-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  obsera-net:
    driver: bridge

volumes:
  postgres-data:
  prometheus-data:
  loki-data:
  tempo-data:
