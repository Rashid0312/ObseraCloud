# ObseraCloud Production Docker Compose
# Reads secrets from .env file - copy .env.example to .env and configure

services:
  # ===========================================
  # DATABASE (not exposed externally)
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: obsera-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-obsera}
      POSTGRES_USER: ${POSTGRES_USER:-obsera_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    # Port exposed for local development and health checker
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - obsera-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-obsera_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # BACKEND API
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: obsera-backend
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-obsera_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-obsera}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      - GEMINI_API_KEY=AIzaSyBA0xuVetdFtKhv2IWrU3xGUeRFoJgQC7c
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=password
      - OTEL_SERVICE_NAME=backend
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_started
    networks:
      - obsera-net
    restart: unless-stopped

  # ===========================================
  # FRONTEND
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # No VITE_API_BASE_URL - use relative paths for Nginx proxying
    container_name: obsera-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - obsera-net
    restart: unless-stopped

  # ===========================================
  # NGINX REVERSE PROXY (for HTTPS)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: obsera-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    networks:
      - obsera-net
    restart: unless-stopped
    profiles:
      - production



  # ===========================================
  # CLICKHOUSE (New Storage Backend)
  # ===========================================
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: obsera-clickhouse
    ports:
      - "8123:8123" # HTTP Port
      - "9000:9000" # TCP Port
    volumes:
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    environment:
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=password
    networks:
      - obsera-net
    restart: unless-stopped

  # ===========================================
  # OTLP GATEWAY & COLLECTOR
  # ===========================================
  auth-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: obsera-auth-gateway
    ports:
      - "4319:4319"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-obsera_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-obsera}
      - OTEL_COLLECTOR_URL=http://otel-collector:4318
    depends_on:
      postgres:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - obsera-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4319/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: obsera-otel-collector
    command: ["--config=/etc/otel-collector-clickhouse.yaml"]
    volumes:
      - ./otel-collector/otel-clickhouse.yaml:/etc/otel-collector-clickhouse.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"  # Prometheus exporter endpoint
      - "13133:13133"

    networks:
      - obsera-net
    restart: unless-stopped

  # ===========================================
  # HEALTH CHECKER (Background Worker)
  # ===========================================
  health-checker:
    build:
      context: ./backend
      dockerfile: Dockerfile.healthchecker
    container_name: obsera-health-checker
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-obsera_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-obsera}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - obsera-net
    restart: unless-stopped

networks:
  obsera-net:
    driver: bridge

volumes:
  postgres-data:

