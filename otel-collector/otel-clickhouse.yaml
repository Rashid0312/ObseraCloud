receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 5s
    send_batch_size: 1000
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  filter/spam:
    error_mode: ignore
    traces:
      span:
        - 'IsMatch(attributes["http.url"], ".*v1/traces.*")'
        - 'IsMatch(attributes["http.url"], ".*v1/metrics.*")'
        - 'IsMatch(attributes["http.url"], ".*v1/logs.*")'

  resource:
    attributes:
      - key: collector.name
        value: obsera-collector
        action: upsert
      - key: loki.resource.labels
        value: tenant_id
        action: upsert

exporters:


  # ==================================
  # NEW: CLICKHOUSE EXPORTER
  # ==================================
  clickhouse:
    endpoint: tcp://clickhouse:9000
    database: default
    username: default
    password: password
    logs_table_name: otel_logs
    traces_table_name: otel_traces
    metrics_table_name: otel_metrics_gauge
    metrics_sum_table_name: otel_metrics_sum
    metrics_histogram_table_name: otel_metrics_histogram
    metrics_exponential_histogram_table_name: otel_metrics_exponential_histogram
    metrics_summary_table_name: otel_metrics_summary
    timeout: 10s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Debug output
  debug:
    verbosity: basic

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, filter/spam, batch, resource]
      exporters: [clickhouse]  # SINGLE WRITE
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [clickhouse]   # SINGLE WRITE
    
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [clickhouse, debug]       # SINGLE WRITE
