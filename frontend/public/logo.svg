    <ellipse cx="16" cy="15" rx="3.5" ry="3.5" fill="#f87f65" />
    <ellipse cx="21" cy="17" rx="4" ry="3" fill="#fca33e" />
    <rect x="9" y="17" width="14" height="4" rx="1" fill="#f87f65" />
  </g>
  
  <!-- Circle -->
